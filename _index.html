<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to travel form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg" src="bg.jpeg" alt="Heritage Institute of Technology">
    <div class="container">
        <h1>welcome to Heritage Institute of Technology Darjeeling trip form</h1>
        <p>Enter your details and submit the form to confirm your perticipation in the trip</p>
        <p class="submitMsg">Thanks for submitting your form. We are happy to see you joining us for this trip.</p>
        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="enter your name">
            <input type="text" name="age" id="age" placeholder="enter your age">
            <input type="text" name="gender" id="gender" placeholder="enter your gender">
            <input type="email" name="email" id="email" placeholder="enter you mail id">
            <input type="phone" name="phone" id="phone" placeholder="enter you phone number">
            <textarea name="desc" id="desc" cols="30" rows="10"
            placeholder="enter your any other information here"></textarea>
            <button class="btn">submit</button>
            

        </form>
    </div>
    <script src="index.js"></script>
   
</body>
</html>
